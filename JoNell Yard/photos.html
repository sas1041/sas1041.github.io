        <script type="text/javascript">
            var imgDiv;
            var iconDiv;
            
            $(document).ready(function(){
                imgDiv = $(".carousel-inner img");
                iconDiv = $("#photoIcons img");

                var photoCarousel = document.getElementById('photoCarousel')

                // When slide starts
                photoCarousel.addEventListener('slide.bs.carousel', function () {
                    var activeImg = $(this).find(".active img");
                    var activeIcon = $("#photoIcons").find(".activeIcon");

                    $(activeImg).removeClass("active");
                    $(activeIcon).removeClass("activeIcon");
                })

                // When slide finishes
                photoCarousel.addEventListener('slid.bs.carousel', function () {
                    var slideImg = $(this).find(".active img");
                    var slideIndex = Array.from(imgDiv).indexOf(slideImg[0]);
                    var slideIcon = iconDiv[slideIndex];
                    
                    // Bootstrap handles adding active to carousel img 
                    $(slideIcon).addClass("activeIcon");
                })
            });
            
            // Removes & adds active classes when clicking an icon img
            $("#photoIcons > *").click(function() {
                var clickedIcon = this;
                
                var selectedIndex = Array.from(iconDiv).indexOf(clickedIcon);

                var activeImg = $("#photoCarousel").find(".active");
                var activeIcon = $("#photoIcons").find(".activeIcon");
                var clickedImg = imgDiv[selectedIndex];
                
                if(clickedImg != activeImg) {
                    $(activeImg).removeClass("active");
                    $(activeIcon).removeClass("activeIcon");
                    
                    $(clickedImg).parent().addClass("active");
                    $(clickedIcon).addClass("activeIcon");
                }
            });
        </script>
